<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../public/output.css">
    <title>Document</title>
</head>
<body >
        <form class="w-full" action="/" method="post">
          <p class="text-white text-xl italic">Please fill out this field.</p>
          <div class="flex flex-wrap max-w-lg mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label class="block  tracking-wide text-white text-lg font-bold mb-2" htmlFor="grid-name">
                name
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-black border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-name" name="name" type="text" placeholder="jane doe" />
              
            </div>
            <div class="w-full md:w-1/2 px-3">
              <label class="block  tracking-wide text-white text-lg font-bold mb-2" htmlFor="grid-contact">
                twitter/discord handle
              </label>
              <input class="appearance-none block w-full bg-gray-200  text-black border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-contact" name="socials" type="text" placeholder="for contact" />
            </div>
          </div>
          <div class="flex flex-wrap max-w-xs mx-3 mb-6">
            <div class="w-full px-3">
              <label class="block upprcase tracking-wide text-white text-lg font-bold mb-2" htmlFor="grid-title">
                email id
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-email" name="email" type="email" placeholder="for e-mail" />
            </div>
          </div>
          <div class="flex items-center justify-center">
            <label for="game" class="mr-4 px-2 text-white font-bold">Game</label>
            <input type="radio" id="game" name="category" value="game" class="mr-8">
            <label for="movie" class="mr-4 px-2 text-white font-bold">Movie</label>
            <input type="radio" id="movie" name="category" value="movie">
          </div>
          <div class="flex flex-wrap max-w-xs mx-3 mb-6">
            <div class="w-full px-3">
              <label class="block  tracking-wide text-white text-lg font-bold mb-2" htmlFor="grid-title">
                idea title
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-title" name="title" type="text" placeholder="title of your idea" />
            </div>
          </div>
          <div class="flex flex-wrap mx-3 mb-2">
            <div class="w-full md:w-1/3 px-3 ml-3 mb-6 md:mb-0">
              <label class="block  tracking-wide text-white text-lg font-bold mb-2" htmlFor="grid-description">
                idea description
              </label>
            <textarea class="appearance-none block w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-description" cols="20" rows="5" name="description" placeholder="Let you imagination run wild"></textarea>
            </div>
            
          </div>
          <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" type="submit">
            Submit
          </button>
        </form>
</body>
</html>
